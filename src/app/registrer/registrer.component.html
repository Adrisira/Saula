<div class="register">
    <form class="custom-form" method="post">
      <h1>Register</h1>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="confirmPassword"
        name="password"
        placeholder="Repeat the password"
        required="required"
      />
      <input
        type="nombre"
        [(ngModel)]="nombre"
        name="nombre"
        placeholder="Nombre"
        required="required"
      />
      <input
        type="apellidos"
        [(ngModel)]="apellidos"
        name="apellidos"
        placeholder="Apellidos"
        required="required"
      />
      <input
        type="edad"
        [(ngModel)]="edad"
        name="edad"
        placeholder="Edad"
        required="required"
      />
      <button type="submit" (click)="register()">Register</button>
    </form>
  </div>
